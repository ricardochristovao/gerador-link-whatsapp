<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp</title>
    <meta name="description" content="Crie links personalizados para o WhatsApp com nossa ferramenta f√°cil de usar.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì±</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1976D2;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .input-field {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #1565C0;
        }
        #result {
            margin-top: 1rem;
            word-break: break-all;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            input, textarea, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Link WhatsApp</h1>
        <div class="input-field">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" placeholder="Ex: (85) 99103-0913" required>
        </div>
        <div class="input-field">
            <label for="message">Mensagem:</label>
            <textarea id="message" rows="4" placeholder="Digite sua mensagem aqui" required></textarea>
        </div>
        <button onclick="generateLink()">Gerar Link</button>
        <div id="result"></div>
        <footer>
            Feito com ‚ù§ por Christov√£o
        </footer>
    </div>

    <script>
        function generateLink() {
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const message = encodeURIComponent(document.getElementById('message').value);
            
            if (phone && message) {
                const link = `https://api.whatsapp.com/send?phone=55${phone}&text=${message}`;
                document.getElementById('result').innerHTML = `<p>Link gerado:</p><a href="${link}" target="_blank">${link}</a>`;
            } else {
                document.getElementById('result').innerHTML = '<p style="color: red;">Por favor, preencha todos os campos.</p>';
            }
        }

        document.getElementById('phone').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
</html>
